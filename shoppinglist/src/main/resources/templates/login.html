<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Login</h1>
    <!-- Il form invia i dati a /login (gestito da Spring Security) -->
    <form th:action="@{/auth/login}" method="post">
        <label>Email:</label>
        <input type="email" name="username" required />
        <br />
        <label>Password:</label>
        <input type="password" name="password" required />
        <br />
        <button type="submit">Accedi</button>
    </form>
    <p>Non hai un account? <a th:href="@{/auth/register}">Registrati</a></p>
</body>

</html>
